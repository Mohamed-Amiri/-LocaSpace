<div class="search-results-page">
  <!-- Filter Sidebar -->
  <aside class="filter-sidebar" [class.open]="isFilterSidebarOpen">
    <div class="sidebar-header">
      <h3>Filtres</h3>
      <button class="close-btn" (click)="toggleFilterSidebar()">&times;</button>
    </div>
    <div class="filter-group">
      <h4 class="filter-title">Type de bien</h4>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="type-appartement" [(ngModel)]="filters.type['appartement']" (change)="applyFilters()">
          <label for="type-appartement">Appartement</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="type-maison" [(ngModel)]="filters.type['maison']" (change)="applyFilters()">
          <label for="type-maison">Maison</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="type-villa" [(ngModel)]="filters.type['villa']" (change)="applyFilters()">
          <label for="type-villa">Villa</label>
        </div>
      </div>
    </div>
    <div class="filter-group">
      <h4>Prix par nuit (Max: {{ filters.maxPrice | currency:'EUR' }})</h4>
      <input type="range" class="price-slider" min="50" max="5000" step="10" [(ngModel)]="filters.maxPrice" (input)="applyFilters()">
    </div>
    <div class="sidebar-footer">
        <button class="btn btn-primary" (click)="applyFilters()">Appliquer</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="toolbar">
        <button class="filter-toggle-btn" (click)="toggleFilterSidebar()">Filtres</button>
        <span class="results-count">{{ filteredLieux.length }} r√©sultats</span>
        <div class="view-toggle">
          <button (click)="setViewMode('grid')" [class.active]="viewMode === 'grid'">Grid</button>
          <button (click)="setViewMode('list')" [class.active]="viewMode === 'list'">List</button>
        </div>
    </div>
    <div class="results-container" [class.list-view]="viewMode === 'list'">
      <!-- Skeleton Loader -->
      <ng-container *ngIf="isLoading">
        <app-skeleton-loader *ngFor="let item of skeletonItems"></app-skeleton-loader>
      </ng-container>

      <!-- Actual Results -->
      <ng-container *ngIf="!isLoading">
        <div *ngFor="let lieu of filteredLieux" class="lieu-card" [routerLink]="['/lieux', lieu.id]">
          <img [src]="lieu.photo" [alt]="'Photo de ' + lieu.titre">
          <div class="card-content">
            <h3>{{ lieu.titre }}</h3>
            <p class="location">{{ lieu.ville }}</p>
            <span class="price">{{ lieu.prix | currency:'EUR' }} / nuit</span>
          </div>
        </div>
      </ng-container>
    </div>
  </main>

  <!-- Map Column -->
  <aside class="map-column">
    <app-map [locations]="filteredLieux"></app-map>
  </aside>
</div>
