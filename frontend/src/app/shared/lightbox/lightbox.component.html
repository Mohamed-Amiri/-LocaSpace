<div class="lightbox-overlay" (click)="closeLightbox()">
  <button class="close-btn" (click)="closeLightbox()">&times;</button>
  
  <div class="lightbox-content" (click)="$event.stopPropagation()">
    <button class="nav-btn prev-btn" (click)="prevImage()">&#10094;</button>
    
    <img [src]="images[currentImageIndex]" [alt]="'Image ' + (currentImageIndex + 1)" class="lightbox-image">
    
    <button class="nav-btn next-btn" (click)="nextImage()">&#10095;</button>
  </div>

  <div class="image-counter">{{ currentImageIndex + 1 }} / {{ images.length }}</div>
</div>
