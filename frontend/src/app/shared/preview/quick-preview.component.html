<div class="preview-backdrop" (click)="onBackdrop($event)">
  <div class="preview-card">
    <button class="close-btn" (click)="close.emit()">✕</button>
    <img [src]="location.photos[0]" [alt]="location.titre">
    <div class="info">
      <h3>{{ location.titre }}</h3>
      <p>{{ location.ville }}</p>
      <p class="price">{{ location.prix | currency:'EUR' }} / nuit</p>
      <a [routerLink]="['/lieux', location.id]" class="btn btn-primary">Voir le détail</a>
    </div>
  </div>
</div>
