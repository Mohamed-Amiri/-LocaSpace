<!-- Sidebar -->
<div class="sidebar" [class.collapsed]="sidebarCollapsed">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <i class="fas fa-building"></i>
      <span class="brand-text" *ngIf="!sidebarCollapsed">LocaSpace</span>
    </div>
  </div>
  
  <ul class="nav flex-column mt-4">
    <li class="nav-item" *ngFor="let item of menuItems">
      <a class="nav-link" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         [class.active]="isActiveRoute(item.route)">
        <i [class]="item.icon"></i>
        <span class="nav-text" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
      </a>
    </li>
    
    <li class="nav-item mt-4">
      <a class="nav-link" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-text" *ngIf="!sidebarCollapsed">Déconnexion</span>
      </a>
    </li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content" [class.expanded]="sidebarCollapsed">
  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="page-title">{{ pageTitle }}</h1>
    </div>
    
    <div class="topbar-right">
      <div class="search-box" *ngIf="showSearch">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Rechercher..." [(ngModel)]="searchQuery">
      </div>
      
      <div class="user-info">
        <img [src]="currentUser.avatar" class="user-avatar" [alt]="currentUser.name">
        <div class="user-details">
          <h6 class="mb-0">{{ currentUser.name }}</h6>
          <small class="text-muted">{{ currentUser.role }}</small>
        </div>
        <div class="dropdown">
          <button class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Paramètres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Container -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
