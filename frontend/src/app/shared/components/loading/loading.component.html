<div class="loading-container" [ngClass]="type">
  <!-- Card Skeleton -->
  <div *ngIf="type === 'card'" class="skeleton-card">
    <div class="skeleton-image"></div>
    <div class="skeleton-content">
      <div class="skeleton-line skeleton-title"></div>
      <div class="skeleton-line skeleton-subtitle"></div>
      <div class="skeleton-line skeleton-price"></div>
    </div>
  </div>

  <!-- Search Skeleton -->
  <div *ngIf="type === 'search'" class="skeleton-search">
    <div class="skeleton-search-bar"></div>
    <div class="skeleton-suggestions">
      <div class="skeleton-line" *ngFor="let item of [1,2,3,4]"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div *ngIf="type === 'spinner'" class="modern-spinner">
    <div class="spinner-ring"></div>
    <div class="spinner-text" *ngIf="text">{{ text }}</div>
  </div>
</div>
